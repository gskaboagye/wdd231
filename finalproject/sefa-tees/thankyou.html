<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You - Sefa Tees</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Header (matches other pages) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="Sefa Tees logo" class="logo" />
        
      </a>

      <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Open menu">â˜°</button>

      <nav id="primary-nav" class="nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="attributions.html" aria-current="page">Attributions</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container fade-in">
    <div class="attributions-card">
      <h1>Thank You!</h1>
      <p>Your message has been received successfully.</p>
      <p><strong>Details Submitted:</strong></p>
      <ul id="form-data"></ul>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; <span id="year"></span> Sefa Tees | All rights reserved.</p>
      <span id="footer-time"></span>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dataList = document.getElementById("form-data");
    params.forEach((v, k) => {
      const li = document.createElement("li");
      li.textContent = `${k}: ${v}`;
      dataList.appendChild(li);
    });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
