<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You - Sefa Tees</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="images/logo.png" alt="Sefa Tees Logo" class="logo">
      <h1 class="brand-title">Sefa Tees</h1>
    </div>
  </header>

  <main class="container fade-in">
    <div class="attributions-card">
      <h1>Thank You!</h1>
      <p>Your message has been received successfully.</p>
      <p><strong>Details Submitted:</strong></p>
      <ul id="form-data"></ul>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; <span id="year"></span> Sefa Tees | All rights reserved.</p>
      <span id="footer-time"></span>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dataList = document.getElementById("form-data");
    params.forEach((v, k) => {
      const li = document.createElement("li");
      li.textContent = `${k}: ${v}`;
      dataList.appendChild(li);
    });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
