<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Shop high-quality t-shirts at Sefa Tees. Browse designs, filter by color, and add favorites." />
  <meta name="author" content="Godfred Sefa Aboagye" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script type="module" src="scripts/products.js" defer></script>
  <title>Sefa Tees ‚Äî Shop</title>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.webp" alt="Sefa Tees Logo" class="logo">
        <span>Sefa Tees</span>
      </a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle menu">‚ò∞</button>
      <nav id="primary-nav" class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container fade-in">
    <section class="shop-header slide-in-top">
      <h1>Explore Our Stylish Collection</h1>
      <p class="tagline">Premium Tees. Unique Designs. Everyday Comfort.</p>

      <div class="shop-controls bounce-in">
        <label>
          Filter color:
          <select id="filterColor" aria-label="Filter color">
            <option value="">All</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
          </select>
        </label>
        <button id="clearFavorites" class="btn">üßπ Clear Favorites</button>
      </div>
    </section>

    <section id="itemsGrid" class="items-grid zoom-in" aria-live="polite">
      <!-- Items inserted dynamically by products.js -->
    </section>
  </main>

  <!-- Modal for product details -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-inner zoom-in">
      <button id="closeModal" class="modal-close" aria-label="Close details">‚úï</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <footer class="site-footer fade-up">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="attributions.html">Attributions</a>
      </div>
      <p>&copy; <span id="year"></span> Sefa Tees | Crafted with ‚ù§Ô∏è by Sefa</p>
      <p id="datetime"></p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const menuBtn = document.querySelector(".menu-toggle");
    const nav = document.getElementById("primary-nav");
    menuBtn.addEventListener("click", () => {
      const expanded = menuBtn.getAttribute("aria-expanded") === "true";
      menuBtn.setAttribute("aria-expanded", !expanded);
      nav.classList.toggle("show");
    });
  </script>
</body>
</html>
